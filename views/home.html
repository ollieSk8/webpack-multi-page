<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>home</title>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
	<link href="https://cdn.quilljs.com/1.2.6/quill.snow.css" rel="stylesheet">
	<link rel="stylesheet" href="//cdn.quilljs.com/1.2.6/quill.bubble.css">
	<script src="https://cdn.quilljs.com/1.2.6/quill.js"></script>
	<style>
  .avatar-uploader .el-upload {
    border: 1px dashed #d9d9d9;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .avatar-uploader .el-upload:hover {
    border-color: #20a0ff;
  }
  .avatar-uploader-icon {
    font-size: 28px;
    color: #8c939d;
    width: 178px;
    height: 178px;
    line-height: 178px;
    text-align: center;
  }
  .avatar {
    width: 178px;
    height: 178px;
    display: block;
  }
</style>
</head>
<body style="padding:40px;">
	<h1>home pages</h1>
	<div id="app">
  <form v-on:submit.prevent="validateBeforeSubmit">
  		<el-upload
  		  class="avatar-uploader"
  		  action="https://jsonplaceholder.typicode.com/posts/"
  		  :show-file-list="false"
  		  :on-success="handleAvatarSuccess"
        :on-error="handleAvatarFail"
        :before-upload="beforeAvatarUpload"
        :on-progress="onAvatarProgress"
  	     >
  		  <img v-if="imageUrl" :src="imageUrl" class="avatar">
  		  <i v-else class="el-icon-plus avatar-uploader-icon"></i>
  		</el-upload>
       <span v-if="isUploading">Uploading...</span>
       <span v-if="isFail">Image upload failed. Please try again!</span>
       <span v-if="isRequired">you must upload a product picture</span>
       <span v-if="isImageMsg">Upload pictures only in JPG or PNG format!</span>
       <span v-if="isLt2MMsg">Upload picture size must not exceed 2MB!</span>
      <button type="submit" class="button is-primary">submit</button>
    </form>
	</div>
</body>
<script type="text/javascript" src="../dist/js/vendor.bundle.js"></script>
<script type="text/javascript" src="../dist/js/home.bundle.js"></script>
</html>
